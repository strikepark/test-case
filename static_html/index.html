<!DOCTYPE html>
<html>
    <head>
        <title>Go Websocket Chat Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="app"></div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            $(document).ready(function() {
                var apiUrl = '/api/orders';
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                    },
                    success: function(data) {
                        var orders = data;
                        var $app = $('#app');
                        $.each(orders, function(orderIndex, order) {
                            $app.append('<ul class="order-' + orderIndex + '" style="margin: 20px;"></ul>')
                            var $ul = $('.order-' + orderIndex);
                            $.each(order, function(key, value) {
                                if (key !== '' && value !== '')
                                    $ul.append('<li><b>' + key + ':</b> ' + value + '</li>');
                            });
                        });
                    }
                });
            });
        </script>
    </body>
</html>
