<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Приложение по мониторингу доставки</title>
    </head>

    <body>
        <h1>Приложение по мониторингу доставки</h1>
        <div id="app"></div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            $(document).ready(function() {
                var apiUrl = 'planadotest.heroku.com/api/orders';

                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    },
                    success: function(data) {
                        var orders = JSON.parse(data);
                        var $app = $('#app');

                        $.each(orders, function(orderIndex, order) {
                            $app.append('<ul class="order-' + orderIndex + '" style="margin: 20px;"></ul>')

                            var $ul = $('.order' + orderIndex);
                            $.each(order, function(key, value) {
                                $ul.append('<b>' + key + ':</b> ' + value);
                            });
                        });
                    }
                });
            });
        </script>
    </body>
</html>
