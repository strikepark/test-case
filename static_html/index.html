<!DOCTYPE html>
<html>
    <head>
        <title>Go Websocket Chat Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="app"></div>
        <div id="change"></div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            function showOrders() {
                var apiUrl = '/api/orders';
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                    },
                    success: function(data) {
                        var orders = data;
                        var $app = $('#app');
                        $.each(orders, function(orderIndex, order) {
                            $app.append('<ul class="order-' + orderIndex + '" style="margin: 20px;"></ul>')
                            var $ul = $('.order-' + orderIndex);
                            $.each(order, function(key, value) {
                                if (key !== '' && value !== '')
                                    $ul.append('<li><b>' + key + ':</b> ' + value + '</li>');
                            });
                        });
                    }
                });
            }

            function wcConnect() {
                var apiUrl = 'ws://planadotest.herokuapp.com/ws';
                var ws = new WebSocket(apiUrl);

                ws.onclose = function(event) {
                    if (event.wasClean) {
                        console.log('Соединение закрыто чисто');
                    } else {
                        console.log('Обрыв соединения');
                    }

                    console.log('Код: ' + event.code + ' причина: ' + event.reason);
                };

                ws.onerror = function(error) {
                    console.log("Ошибка " + error.message);
                };

                ws.onmessege = function(event) {
                    var data = JSON.parse(event.data);
                    console.log(data);
                }

                ws.onopen = function() {
                    console.log("Соединение установлено.");

                    ws.send(JSON.stringify({Update: true, History: "text"}))
                };
            }

            $(document).ready(function() {
                showOrders();
                wcConnect();
            });


        </script>
    </body>
</html>
