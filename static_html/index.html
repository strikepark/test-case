<!DOCTYPE html>
<html>
    <head>
        <title>Go Websocket Chat Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="app"></div>
        <div id="change"></div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            function showOrders() {
                var apiUrl = '/api/orders';
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                    },
                    success: function(data) {
                        var orders = data;
                        var $app = $('#app');
                        $.each(orders, function(orderIndex, order) {
                            $app.append('<ul class="order-' + orderIndex + '" style="margin: 20px;"></ul>')
                            var $ul = $('.order-' + orderIndex);
                            $.each(order, function(key, value) {
                                if (key !== '' && value !== '')
                                    $ul.append('<li><b>' + key + ':</b> ' + value + '</li>');
                            });
                        });
                    }
                });
            }

            function wcConnect() {
                var apiUrl = 'ws://planadotest.herokuapp.com/ws';
                var ws = new WebSocket(apiUrl);

                $(document)
                    .on('open', ws, function() {
                        console.log("Соединение установлено.");

                        ws.send(JSON.stringify({code: 18}))
                    })
                    .on('error', ws, function(err) {
                        console.log("Ошибка " + error.message);
                    })
                    .on('close', ws, function(e) {
                        if (e.wasClean) {
                            console.log('Соединение закрыто чисто');
                        } else {
                            console.log('Обрыв соединения');
                        }

                        console.log('Код: ' + e.code + ' причина: ' + e.reason);
                    })
                    .on('messege', ws, function(e) {
                        console.log(JSON.parse(e.data))
                    });
            }

            $(document).ready(function() {
                showOrders();
                wcConnect();
            });


        </script>
    </body>
</html>
